<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pokedex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body >
    

    <div class="seccion-pokedex">
        <h1 id="tituloPokedex">Pokedex</h1>
        <div class="filtros-container">
            <div id="search">
                <form action="" class="search-bar">
                    <input type="text" name="" id="search-pokemon" placeholder="Buscar Pokemon">
                    <button type="submit" id="btn-search"><span class="iconify" data-icon="material-symbols:search"></span></button>
                </form>
            </div>
        </div>

        <div id="cards-container">
           
        </div>
        <div id="pokemon-detalle" class="hidden">
            <!-- Contenido de la tarjeta de detalle del PokÃ©mon -->
            <div id="contenido-detalles">
                <h2 id="detalle-nombre"></h2>
            
                <div class="contenido-detalle">
                    <div>
                        <img id="miImagen" src="" alt="">
                    </div>
                    
                    <div id="detalle-estadisticas">
                       
                    </div>
                    
                </div>
            
                <button id="btn-cerrar" onclick="cerrarDetalle()">Cerrar</button>
            </div>
          
        </div>
        <div id="sentry"></div>
    </div>

    <script src="../js/scripts.js"></script>
    <script src="../js/pokedex.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
